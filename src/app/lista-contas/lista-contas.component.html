<div>
    Bradesco:
    <br>
    Saldo no Component Pai: {{listaContas[0].saldo}}
    <br>
    <app-conta [valor]="listaContas[0].saldo" (novoValor)="atualizaConta($event)"> </app-conta>
</div>

<div>
    Santander:
    <br>
    Saldo no Component Pai: {{contaSantander}}
    <br>
    <app-conta (novoValor)="contaSantander = $event" [valor]="contaSantander"> </app-conta>
</div>
