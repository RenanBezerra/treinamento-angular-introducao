<div>

    {{listaContas[0].saldo}}
    <br>
    <span [ngStyle]="{'font-weight': listaContas[0].saldo < 0 ? 'bold' : 'normal'}" >
        Saldo no Component Pai: {{ listaContas[0].saldo }}
    </span>
    <br>
    <app-conta [valor]="listaContas[0].saldo" [nomeBanco]="listaContas[0].nomeBanco"
        (valorChange)="atualizaConta($event)"> </app-conta>
</div>

<div>
    Santander:
    <br>
    Saldo no Component Pai: {{contaSantander}}
    <br>
    <app-conta  nomeBanco="Santander" (valorNegativo)="imprimeEvento($event)" [(valor)]="contaSantander"> </app-conta>
</div>
